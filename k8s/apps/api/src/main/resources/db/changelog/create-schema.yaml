# This database change log contains all entries required to create database objects

databaseChangeLog:
  - changeSet:
      id: create-languages-table
      author: dawid.buchwald
      changes:
        - createTable:
            tableName: languages
            schemaName: ref_data
            columns:
              - column:
                  name: lang_id
                  type: varchar(2)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: description
                  type: varchar(64)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-greetings-table
      author: dawid.buchwald
      changes:
        - createTable:
            tableName: greetings
            schemaName: ref_data
            columns:
              - column:
                  name: lang_id
                  type: varchar(2)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(64)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: greetings
            schemaName: ref_data
            constraintName: pk_greetings
            columnNames: lang_id, code
        - addForeignKeyConstraint:
            constraintName: fk_greetings_lang_id
            schemaName: ref_data
            baseTableName: greetings
            baseTableSchemaName: ref_data
            baseColumnNames: lang_id
            referencedTableName: languages
            referencedTableSchemaName: ref_data
            referencedColumnNames: lang_id
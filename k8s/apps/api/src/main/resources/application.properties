spring.datasource.url: jdbc:derby:target/db/simpleDb;create=true
spring.datasource.user: test
spring.datasource.password: test
spring.datasource.driverClassName: org.apache.derby.jdbc.EmbeddedDriver
spring.jpa.database-platform: org.hibernate.dialect.DerbyTenSevenDialect
spring.liquibase.parameters.shutdownEmbeddedDerby: false

spring.jpa.hibernate.ddl-auto: none
spring.liquibase.change-log: classpath:/db/changelog/db.changelog-master.yaml


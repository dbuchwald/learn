apiVersion: v1
kind: Secret
metadata:
  name: {{ include "api-database.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "api-database.labels" . | nindent 4 }}
type: Opaque
data:
  database.username: {{ .Values.database.username | b64enc }}
  database.password: {{ .Values.database.password | b64enc }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "api-server.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "api-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: api-port
      protocol: TCP
  selector:
    {{- include "api-server.selectorLabels" . | nindent 4 }}
